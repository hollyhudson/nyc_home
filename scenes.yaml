# Tradfri color_temp range is 250 to 454 (higher is warmer)
- name: Morning Lights
  entities:
    light.lamp:
      state: on
      brightness: 255
      color_temp: 111
    group.living:
      state: on
      brightness: 255
      color_temp: 153
    group.tradfri:
      state: on
      brightness: 255
      color_temp: 250
    input_select.frontend_theme:
      option: pmxmonolight
- name: Afternoon Lights
  entities:
    light.lamp:
      state: on
      brightness: 210
      color_temp: 280
    group.living:
      state: on
      brightness: 254
      color_temp: 300
    group.entry:
      state: on
      brightness: 220
      color_temp: 280
    group.tower:
      state: on
      brightness: 200
      color_temp: 280
    group.kitchen:
      state: on
      brightness: 240
      color_temp: 260
    group.bathroom:
      state: on
      brightness: 200
      color_temp: 300
    input_select.frontend_theme:
      option: pmxmonolight
    
