# A view is a tab.  view: yes means "make this a tab"
# the default_view is the main tab
default_view:
  view: yes
  entities:
    - group.lights_card
    - group.scenes_card
# The cards
lights_card:
  name: Lights
  entities:
    - group.entry  
    - group.living  
    - group.tower  
    - group.kitchen  
    - group.bathroom  
    - group.bedroom  
scenes_card:
  name: Scenes
  entities:
    - scene.movie_time
    - scene.pause_movie
