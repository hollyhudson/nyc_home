# A view is a tab.  view: yes means "make this a tab"
# the default_view is the main tab
default_view:
  view: yes
  entities:
    - group.lights_card
    - group.scenes_card
    - media_player.spotify
    - group.themes_card
# The cards
lights_card:
  name: Lights
  entities:
    - group.entry  
    - group.living  
    - group.tower  
    - group.kitchen  
    - group.bathroom  
    - group.bedroom  
scenes_card:
  name: Scenes
  entities:
    - scene.morning_lights
    - scene.afternoon_lights
    - scene.evening_lights
    - scene.bedtime_lights
    - scene.dinner_and_a_movie
    - scene.movie_time
    - scene.pause_movie
    - scene.all_off
themes_card:
  name: Themes
  entities:
    - input_select.frontend_theme
